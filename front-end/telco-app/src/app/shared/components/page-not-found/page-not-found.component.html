<div class="content">
    <div *ngIf="error; else pantallaCarga" class="content-error">
        <h1>:( Ha ocurrido un error</h1>
        <p >Error: <span class="error__name">{{error.name}}</span></p>
        <p>Info: <span class="error__message">{{error.message}}</span></p>
        <div><img class="error__img" src="./assets/images/no-results.png" alt=""></div>
    </div>
    <ng-template #pantallaCarga>
        <div class='spinner'></div>
    </ng-template>
</div>
