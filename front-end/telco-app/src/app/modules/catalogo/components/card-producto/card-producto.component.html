<div class="jsc-card" style="--i:url({{ item.img }})">
  <div class="jsc-card__title">
    <h2>{{ item.name }}</h2>
  </div>
  <div class="jsc-card__content">
    <div class="jsc-card__link">
      <i class="fa-solid fa-angle-right"></i>
      <a [routerLink]="item.link"> Ir a tienda </a>
      <i class="fa-solid fa-angle-left"></i>
    </div>
  </div>
</div>
